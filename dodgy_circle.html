<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script>

	var alue = d3.select("body").append("svg")
		.attr("width", 300)
		.attr("height", 300);

	alue.selectAll("circle")
			.data([1])
		.enter().append("circle")
			.attr("cx", 150)
			.attr("cy", 150)
			.attr("r", 10)
			.on("mouseover", function() {
				d3.select(this)
					.transition().duration(200)
					.attr("cx", Math.floor((Math.random() * 280) + 11))
					.attr("cy", Math.floor((Math.random() * 280) + 11));
			})

    </script>
  </body>
</html>
